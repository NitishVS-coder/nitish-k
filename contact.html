    <title>Contact</title>
    <style>
        body {
            background: #16213e;
            color: white;
            font-family: Calibri, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }
        /* Slide-in animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .content {
            opacity: 0;
            animation: slideIn 1s ease-out forwards;
        }
    </style>
</head>
