    <style>
        body {

            color: white;
            font-family: Calibri, sans-serif;

            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            scroll-behavior: smooth;
        }
        /* Slide-in animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .content {
            opacity: 0;
            animation: slideIn 1s ease-out forwards;
        }
    </style>
</head>
